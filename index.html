<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heads or Tails Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Heads or Tails Guessing Game</h1>
        <p>Guess whether the coin will land on heads or tails. If you guess correctly more than 5 times out of 10, you win!</p>
        
        <div class="game">
            <button id="heads">Heads</button>
            <button id="tails">Tails</button>
            <button id="reset">Reset Game</button>
        </div>

        <div class="results">
            <p id="result-text"></p>
            <p id="score-text"></p>
            <p id="best-score"></p>
            <p id="game-over"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
